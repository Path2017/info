<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>开源项目</title>
  <link rel="stylesheet" href="./indexpage/css/normalize.css">
  <link rel="stylesheet" href="./indexpage/css/layout.css">
</head>

<body>
  <div class="wraper">
    <header class="header">
      <div class="mid-content">
        <ul class="menulist">
          <li>首页</li>
          <li>社区</li>
          <li>项目库</li>
          <li>研究</li>
          <li>博文</li>
        </ul>
      </div>
    </header>
    <div class="midbox">
      <div class="title">这是path liu的开源项目</div>
      <div>欢迎大家加入这个项目</div>
      <div class="email">-- 可通过邮箱
        <a href="mailto:path2017@126.com">path2017@126.com</a>联系我</div>
      <div class="date">2018/4/24</div>
    </div>
    <footer class="footer">
      &copy; An open source project.&nbsp;&nbsp;
      <span id="footime"></span>
    </footer>
    <script src="./indexpage/js/jquery-2.1.4.js"></script>
    <script>
      $(function () {
        setInterval(function () {
          var date = new Date()
          var y = date.getFullYear()
          var m = (date.getMonth() + 1)<10?('0'+(date.getMonth() + 1)):(date.getMonth() + 1)
          var d = date.getDate()<10?('0'+date.getDate()):date.getDate()
          var h = date.getHours()<10?('0'+date.getHours()):date.getHours()
          var mm = date.getMinutes()<10?('0'+date.getMinutes()):date.getMinutes()
          var s = date.getSeconds()<10?('0'+date.getSeconds()):date.getSeconds()
          var newdate = y + '-' + m + '-' + d + ' ' + h + ':' + mm + ':' + s
          $('#footime').html(newdate)
        }, 1000)
      })
    </script>
  </div>
</body>

</html>
